<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    // Your code here
    var age = 27;
    if (age < 18) {
      age = 'A Child';
    } else {
      age = 'An Adult';
    }
    console.log('Age', age);

    var student1Score = 77;
    if (student1Score < 70) {
      student1Score = 'Oh no you failed';
    } else {
      student1Score = 'Congrats you recieved a passing grade!';
    }
    console.log('Score', student1Score);

    var student2Score = 105;
    if (student2Score < 60) {
      student2Score = 'F';
    } else if (student2Score < 70) {
      student2Score = 'D';
    } else if (student2Score < 80) {
      student2Score = 'C';
    } else if (student2Score < 90) {
      student2Score = 'B';
    } else if (student2Score < 100) {
      student2Score = 'A';
    } else {
      student2Score = 'A++';
    }
    console.log('Student 2 Score', student2Score);

    var season = 'winter';
    if (season === 'summer') {
      season = 'It\'s too hot today';
    } else if (season === 'spring') {
      season = 'The flowers are blooming';
    } else if (season === 'autumn') {
      season = 'The leaves are changing colors';
    } else if (season === 'winter') {
      season = 'It\'s cold today';
    } else {
      season = 'Please enter a valid season';
    }
    console.log('Season', season);

    var dayOfTheWeek = 'friday';
    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      dayOfTheWeek = 'Have a good weekend!';
    } else {
      dayOfTheWeek = 'It\'s a weekday!';
    }
    console.log('Day of the Week', dayOfTheWeek);
  </script>
</body>

</html>
